<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Terrain Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 100;
            min-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #controls h2 {
            margin-bottom: 16px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            margin-bottom: 4px;
            color: #555;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 8px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.3);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.3);
        }

        .value-display {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #generateBtn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        #generateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }

        #exportBtn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        #exportBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        #exportBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            display: none;
            z-index: 200;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h2>üåç Terrain Generator</h2>
            
            <div class="control-group">
                <label for="size">World Size</label>
                <input type="range" id="size" min="32" max="128" value="64">
                <div class="value-display" id="sizeValue">64 x 64</div>
            </div>

            <div class="control-group">
                <label for="height">Max Height</label>
                <input type="range" id="height" min="8" max="32" value="16">
                <div class="value-display" id="heightValue">16 blocks</div>
            </div>

            <div class="control-group">
                <label for="scale">Noise Scale</label>
                <input type="range" id="scale" min="0.01" max="0.1" step="0.01" value="0.05">
                <div class="value-display" id="scaleValue">0.05</div>
            </div>

            <div class="control-group">
                <label for="seed">Seed</label>
                <input type="range" id="seed" min="1" max="1000" value="123">
                <div class="value-display" id="seedValue">123</div>
            </div>

            <div class="control-group">
                <label for="mountainHeight">Mountain Height</label>
                <input type="range" id="mountainHeight" min="1.0" max="3.0" step="0.1" value="2.0">
                <div class="value-display" id="mountainHeightValue">2.0x</div>
            </div>

            <div class="control-group">
                <label for="treeCount">Tree Density</label>
                <input type="range" id="treeCount" min="0" max="100" value="30">
                <div class="value-display" id="treeCountValue">30%</div>
            </div>

            <div class="control-group">
                <label for="riverWidth">River Width</label>
                <input type="range" id="riverWidth" min="1" max="8" value="3">
                <div class="value-display" id="riverWidthValue">3 blocks</div>
            </div>
            <button id="generateBtn">Generate Terrain</button>
            <button id="exportBtn" disabled>Export as PNG</button>
        </div>

        <div id="info">
            Use mouse to orbit ‚Ä¢ Scroll to zoom ‚Ä¢ Drag to pan
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <div>Generating terrain...</div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
